<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Twitter Clone</title>
    <!-- Bootstrap stylesheet -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- My Stylesheet-->
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
      <div class="row h-100">
        <div class="col-6" id="light">
            <div class="icon-container">
              <div class="icon">
                <svg width="2em" height="2em" viewBox="0 0 16 16" class="bi bi-search" fill="white" xmlns="http://www.w3.org/2000/svg">
                  <path fill-rule="evenodd" d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z"/>
                  <path fill-rule="evenodd" d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z"/>
                </svg>
                <span class="text">Follow your interests.</span>
                <svg width="2em" height="2em" viewBox="0 0 16 16" class="bi bi-chat" fill="white" xmlns="http://www.w3.org/2000/svg">
                  <path fill-rule="evenodd" d="M2.678 11.894a1 1 0 0 1 .287.801 10.97 10.97 0 0 1-.398 2c1.395-.323 2.247-.697 2.634-.893a1 1 0 0 1 .71-.074A8.06 8.06 0 0 0 8 14c3.996 0 7-2.807 7-6 0-3.192-3.004-6-7-6S1 4.808 1 8c0 1.468.617 2.83 1.678 3.894zm-.493 3.905a21.682 21.682 0 0 1-.713.129c-.2.032-.352-.176-.273-.362a9.68 9.68 0 0 0 .244-.637l.003-.01c.248-.72.45-1.548.524-2.319C.743 11.37 0 9.76 0 8c0-3.866 3.582-7 8-7s8 3.134 8 7-3.582 7-8 7a9.06 9.06 0 0 1-2.347-.306c-.52.263-1.639.742-3.468 1.105z"/>
                </svg>
                <span class="text">Hear what people are talking about.</span>
                <svg width="2em" height="2em" viewBox="0 0 16 16" class="bi bi-people" fill="white" xmlns="http://www.w3.org/2000/svg">
                  <path fill-rule="evenodd" d="M15 14s1 0 1-1-1-4-5-4-5 3-5 4 1 1 1 1h8zm-7.978-1h7.956a.274.274 0 0 0 .014-.002l.008-.002c-.002-.264-.167-1.03-.76-1.72C13.688 10.629 12.718 10 11 10c-1.717 0-2.687.63-3.24 1.276-.593.69-.759 1.457-.76 1.72a1.05 1.05 0 0 0 .022.004zM11 7a2 2 0 1 0 0-4 2 2 0 0 0 0 4zm3-2a3 3 0 1 1-6 0 3 3 0 0 1 6 0zM6.936 9.28a5.88 5.88 0 0 0-1.23-.247A7.35 7.35 0 0 0 5 9c-4 0-5 3-5 4 0 .667.333 1 1 1h4.216A2.238 2.238 0 0 1 5 13c0-1.01.377-2.042 1.09-2.904.243-.294.526-.569.846-.816zM4.92 10c-1.668.02-2.615.64-3.16 1.276C1.163 11.97 1 12.739 1 13h3c0-1.045.323-2.086.92-3zM1.5 5.5a3 3 0 1 1 6 0 3 3 0 0 1-6 0zm3-2a2 2 0 1 0 0 4 2 2 0 0 0 0-4z"/>
                </svg>
                <span class="text">Join the conversation.</span>
              </div>
           </div>
        </div>


        <div class="col-6" id="dark">
          <div class="form-container">
          <form>
            <div class="form-group">
              <label for="exampleInputEmail1">Phone, email, or username</label>
              <input type="email" class="form-control form-control-sm" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control form-control-sm col-sm-offset-2"id="exampleInputPassword1" aria-describedby="passwordHelp">
              <small id="passwordHelp" class="form-text text-muted">Forgot password?</small>
            </div>
            <button type="submit" class="btn btn-primary pd-3 ml-3 mt-3" id="login-button">Log in</button>
          </form>
          </div>
          <!-- Twitter Icon-->
          <img src="https://img.icons8.com/android/48/000000/twitter.png"/>
          <div class="header text-center text-wrap" fill="white">
            <h2>See what's happening in the world right now</h2>

          </div>
          <div class="small-txt">
            <small>Join Twitter today.</small>
          </div>
          <div class="btn-container">
          <button type="button" class="btn btn-primary btn-lg btn-block">Sign up</button>
          <button type="button" class="btn btn-secondary btn-lg btn-block">Log in</button>
          </div>
        </div>
        <div class="bg-secondary text-white">
          &copy; 2019 Twitter, Inc
        </div>
  </body>
  <a href="https://icons8.com/icon/3861/twitter"></a>
</html>
